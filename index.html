    <!--script-->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
      $(document).ready(main);
 
      var count = 1;
  
             function main(){
               $('.menu_bar').click(function(){
  
              if(count == 1){
              $('nav').animate({
                left: '0'
              });
              count = 0;
              } else {
              count = 1;
              $('nav').animate({
                left: '-100%'
              });
          }
  
       });
  
    };
    </script>
